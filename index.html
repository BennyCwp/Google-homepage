<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Google-homepage</title>
    <link rel="stylesheet" href="google-homepage.css">
</head>
<body>
    <nav class="topnav">
        <a href="#">Gmail</a>
        <a href="#">Images</a>

    <footer>
        <nav class="btm-left-nav">
            <a href="#">About</a>
            <a href="#">Advertising</a>

        <nav class="btm-right-nav">
